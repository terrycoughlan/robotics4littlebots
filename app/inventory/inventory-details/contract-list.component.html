<div class="row" *ngFor="let contract of visibleContracts">
    <div class="col-md-1">
        <div *ngIf="auth.isAuthenticated()">
            <upvote (vote)="toggleVote(contract)" [count]="contract.voters.length" [voted]="userHasVoted(contract)"></upvote>
        </div>
    </div>
    <div class="col-md-10">
        <collapsible-well>
            <div well-title>
                {{contract.name}}
                <i *ngIf="contract.voters.length > 3" class="glyphicon glyphicon-fire" style="color:red"></i>
            </div>
            <div well-body>
                <h6>{{contract.presenter}}</h6>
                <span>Duration: {{contract.duration | duration}}</span><br />
                <span>Level: {{contract.level}}</span>
                <p>{{contract.abstract}}</p>
            </div>
        </collapsible-well>
    </div>
</div>
